<p>
    Your token is:
</p>

<div class="form-horizontal">
    <div class="form-group row">
        <div class="col-12">
            <div class="input-group">
            <input type="text"
                   id="token"
                   class="form-control"
                   value="{{token}}"
                   readonly/>

                <div class="input-group-append">
                    <button type="button"
                            class="btn btn-outline-secondary"
                            (click)="copyToken()">
                        <i class="fa fa-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-12 col-md-2 col-form-label" for="language">Language :</label>
        <div class="col-12 col-md-10">
            <select id="language"
                    name="language"
                    class="form-control"
                    [formControl]="languageControl">
                <option value="python3">Python 3</option>
                <option value="python2">Python 2</option>
                <option value="r">R</option>
            </select>
        </div>
    </div>
</div>

<p>
    Copy and paste this code into your notebook:
</p>

<codemirror [(ngModel)]="code1" [config]="config" #cm1>
</codemirror>

<p>
    And use this code to submit:
</p>

<codemirror [(ngModel)]="code2" [config]="config" #cm2>
</codemirror>
